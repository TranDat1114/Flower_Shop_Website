<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/CSS/mdb.min.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> -->
</head>

<body ng-app="myApp">
  <header class="custom-dark-bg" style="height: 5.5rem;background-color: #E1CFBB">
    <div class="container py-3">
      <div class="input-group mr-2" style="align-items: center;">
        <input class="form-control rounded-pill border-0 bg-white shadow-sm" id="search" type="search"
          placeholder="Search Flower..." />
        <div class="input-group-append" style="margin: 0.2rem;">
          <button type="button" class="btn rounded-pill bg-light text-secondary border-0 shadow-sm"
            style="margin: 0.2rem;">
            <span class="visually-hidden">Search</span>
            <i class="bi bi-search" style="color: black;"></i>
          </button>
        </div>
        <!-- icon thông báo -->
        <div class="input-group-append" style="margin: 0.2rem;">
          <a href="#" class="btn rounded-pill bg-light text-secondary border-0 shadow-sm hover-text-dark ml-2 ">
            <span class="visually-hidden">Notifications</span>
            <i class="bi bi-bell-fill" style="color: black;"></i>
          </a>
        </div>
        <div class="input-group-append" style="margin: 0.2rem;">
          <!-- wishlist -->
          <a href="#" class="btn rounded-pill bg-light text-secondary border-0 shadow-sm hover-text-dark ml-2">
            <span class="visually-hidden">Favorites</span>
            <i class="bi bi-box2-heart" style="color: black;"></i>
          </a>
        </div>
        <div class="input-group-append" style="margin: 0.2rem;">
          <!-- cart -->
          <a href="#" class="btn rounded-pill bg-light text-secondary border-0 shadow-sm hover-text-dark ml-2 ">
            <span class="visually-hidden" style="color: black;">Cart</span>
            <i class="bi bi-cart3" style="color: black;"></i>
          </a>
        </div>
        <!-- login và logout -->
        <div class="login-logout" style=" display: flex; align-items: center; margin: 0.3rem; margin-left: 1.5rem;"
          id="loginMenu">
          <a class="nav-link active" href="login.html" onclick="toggleProfile()">Sign In</a>
          <h5 style="margin: 0.3rem;">/</h5>
          <a class="nav-link active" href="register.html" onclick="toggleProfile()">Sign Up</a>
        </div>
        <!-- đang trong quá trình hoàn thiện login và out -->
        <div class="profile-container hidden-profile" style="display: none;" id="profile">
          <a href="#" class="d-block profile">
            <span class="visually-hidden">Profile</span>
            <img alt="Man"
              src="https://images.unsplash.com/photo-1600486913747-55e5470d6f40?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
              class="img-fluid rounded-circle" style="width: 60px; height: 60px; object-fit: cover;" />
          </a>
        </div>
      </div>
    </div>
  </header>



</body>
<script src="../JS/login.js"></script>
<script>
  var profileActive = document.getElementById(profile);

  //đặt biến isLogin = true nếu đã đăng nhập
  let isLogin = Boolean(localStorage.getItem("isLogin"));
  // nếu login true thì hiện menu profile và ẩn menu login
  if (isLogin) {
    //.remove() xóa menu
    document.querySelector("#loginMenu").remove();
  }
  else {
    document.querySelector("#profileMenu").style.display = 'none';
    // style.display = 'none' ẩn menu
    // style.display = 'block' hiện menu
  }
  //hàm logout
  const logout = () => {
    // .clear để xóa localStorage
    localStorage.clear();
    // .reload để tải lại trang
    window.location.reload();
  }
</script>

</html>
